<!DOCTYPE html>
<html>

<head>
    <title>Online Quiz Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Online Quiz Application</h1>
    <hr>
    <div id="instructions">
        <h2>Instructions</h2>
        <h3>Hey! We hope you are doing well . You can start the quiz by clicking on the button below. Good Luck! </h3>
        <h3>Each question will have 4 options</h3>
        <h3>You can restart the quiz again after finishing it once</h3>
    </div>
    <button style="margin-left: 45%;" id="start-btn">Start Quiz</button>
    <div id="quiz-container" style="display: none;">
        <h2 id="question"></h2>
        <ul id="options"></ul>
        <button id="submit-btn">Submit</button>
    </div>
    <div id="result-container" style="display: none;">
        <h2 id="result"></h2>
        <p id="score"></p>
        <button id="restart-btn">Restart Quiz</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
